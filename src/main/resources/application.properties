# =============================================================
#   Application Properties
# =============================================================
spring.application.name=webscraper-java
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
# ==============================================================
# = Server Properties
# ==============================================================
server.port=8080
server.servlet.context-path=/api
server.error.include-message=always
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
# =============================================================
#   Database (JPA, Flyway)
# =============================================================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5433/db_webscraper}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=5
# =============================================================
#   JPA
# =============================================================
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.default_schema=public
# =============================================================
#   Flyway
# =============================================================
spring.flyway.url=${DB_URL:jdbc:postgresql://localhost:5433/db_webscraper}
spring.flyway.user=${DB_USER:postgres}
spring.flyway.password=${DB_PASSWORD:postgres}
spring.flyway.enabled=true
spring.flyway.schemas=public
spring.flyway.create-schemas=true
spring.flyway.locations=classpath:db/migration
# ==============================================================
#   Swagger properties
# ==============================================================
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.path=/docs
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
swagger.server.url=http://localhost:${server.port}${server.servlet.context-path}
api.baseurl=${API_BASEURL:https://www.infomoney.com.br}
api.url.mercados=${API_URL_MERCADOS:https://www.infomoney.com.br/wp-json/infomoney/v1/cards}
post.id.mercados=${POST_ID_MERCADOS:2565621}
user.agent=${USER_AGENT:Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36}
scraper.max.connections=${MAX_CONNECTIONS:50}
scraper.timeout.ms=${TIMEOUT_MS:10000}
scraper.delay.ms=${DELAY_MS:500}
scraper.retry.attempts=${RETRY_ATTEMPTS:3}
scraper.retry.delay.ms=${RETRY_DELAY_MS:2000}
scraper.user.agent.rotation=${USER_AGENT_ROTATION:false}
scraper.proxy.enabled=${PROXY_ENABLED:false}
scraper.proxy.list=${PROXY_LIST:}
scraper.logging.level=${LOGGING_LEVEL:INFO}
scraper.output.format=${OUTPUT_FORMAT:JSON}
scraper.output.file=${OUTPUT_FILE:scraped_data.json}
scraper.headless=${HEADLESS:true}
scraper.browser.timeout.ms=${BROWSER_TIMEOUT_MS:30000}
scraper.browser.max.wait.ms=${BROWSER_MAX_WAIT_MS:15000}
scraper.crawl.delay.ms=${CRAWL_DELAY_MS:1000}
scraper.max.pages=${MAX_PAGES:100}
scraper.max.depth=${MAX_DEPTH:5}
scraper.follow.redirects=${FOLLOW_REDIRECTS:true}
scraper.validate.ssl=${VALIDATE_SSL:true}
scraper.custom.headers=${CUSTOM_HEADERS:}
scraper.rate.limit.requests=${RATE_LIMIT_REQUESTS:10}
scraper.rate.limit.interval.ms=${RATE_LIMIT_INTERVAL_MS:1000}
scraper.enable.cookies=${ENABLE_COOKIES:true}
scraper.cache.responses=${CACHE_RESPONSES:false}
scraper.cache.ttl.seconds=${CACHE_TTL_SECONDS:3600}
scraper.parallelism=${PARALLELISM:4}
scraper.max.retries=${MAX_RETRIES:5}
